<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .banner {
            width: 100%;
            height: 2000px; /* Adjust height as needed */
            background-image: url('images/NijumetIntro.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .embedded-element {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header class="banner">
        <h1> </h1>
    </header>

    <main class="content">
        <p>This is the main content area of the page.</p>

        <div class="embedded-element">
            <h2>Embedded Content</h2>
            <!-- Embedded Scratch Project - Overcharger -->
            <iframe src="https://scratch.mit.edu/projects/1185408184/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe> 
            <p>This is my new game, overcharger. Click the green flag to start.</p>
        </div>
    </main>

</body>
</html>
